<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_字符串形式的ref</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 创建组件
    class Demo extends React.Component{
        showData = () =>{
            const {input1} = this
            alert(input1.value)
        }
        showData2 = () =>{
            const {input2} = this
            alert(input2.value)
        }
        render(){
            return(
                <div>
                    <input ref={c => this.input1 = c} type="text" placeholder="请输入数据"/>&nbsp;
                    <button onClick={this.showData}  >点击显示右侧数据</button>&nbsp;
                    <input onBlur={this.showData2} ref={c => this.input2 = c}  type="text" placeholder="失去焦点显示数据"/>
                </div>

            )
        }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<Demo/>,document.getElementById('test'))

</script>
</body>
</html>
