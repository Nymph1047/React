<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不用函数柯里化的实现</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel，用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

    // 创建组件
    class Login extends React.Component{
        state = {
            username:'',
            password:''
        }
        saveDataType = (dataType,value) => {
                this.setState({[dataType]:value})
        }
        handleSubmit = (event) => {
            event.preventDefault()
            const {username,password} = this.state
            alert(`你输入的用户名是：${username},你输入的密码是：${password}`)
        }
        render(){
            return (
                <form onSubmit={this.handleSubmit}>
                    用户名：<input onChange={(event)=>{this.saveDataType('username',event.target.value)}}  type="test" name="username"/>
                    密码：<input onChange={(event)=>{this.saveDataType('password',event.target.value)}}  type="password" name="password"/>
                    <button>登陆</button>
                </form>
            )
        }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<Login/>,document.getElementById('test'))

</script>
</body>
</html>
